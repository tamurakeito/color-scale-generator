
            <!DOCTYPE html>
            <html>
            <head>
              <title>Color Scale</title>
              <style>
                .color-sample {
                  display: inline-block;
                  margin-right: 12px;
                }
                .color-square {
                  width: 60px;
                  height: 60px;
                  border: 1px solid #ccc;
                  cursor: pointer;
                }
              </style>
            </head>
            <body>
              <h1>Color Scale</h1>
              <p>Original Color (300): feeeed</p>
              <div>
                
                  <div class="color-sample"><div>050</div>
                      <div class="color-square"
                          style="background-color: #fffcfc;"
                          title="050"
                          onclick="copyToClipboard('#fffcfc')"></div></div>
                
                  <div class="color-sample"><div>100</div>
                      <div class="color-square"
                          style="background-color: #fff9f9;"
                          title="100"
                          onclick="copyToClipboard('#fff9f9')"></div></div>
                
                  <div class="color-sample"><div>200</div>
                      <div class="color-square"
                          style="background-color: #fef4f3;"
                          title="200"
                          onclick="copyToClipboard('#fef4f3')"></div></div>
                
                  <div class="color-sample"><div>300</div>
                      <div class="color-square"
                          style="background-color: #feeeed;"
                          title="300"
                          onclick="copyToClipboard('#feeeed')"></div></div>
                
                  <div class="color-sample"><div>400</div>
                      <div class="color-square"
                          style="background-color: #fee8e7;"
                          title="400"
                          onclick="copyToClipboard('#fee8e7')"></div></div>
                
                  <div class="color-sample"><div>500</div>
                      <div class="color-square"
                          style="background-color: #fde3e1;"
                          title="500"
                          onclick="copyToClipboard('#fde3e1')"></div></div>
                
                  <div class="color-sample"><div>600</div>
                      <div class="color-square"
                          style="background-color: #fddddb;"
                          title="600"
                          onclick="copyToClipboard('#fddddb')"></div></div>
                
                  <div class="color-sample"><div>700</div>
                      <div class="color-square"
                          style="background-color: #fdd7d5;"
                          title="700"
                          onclick="copyToClipboard('#fdd7d5')"></div></div>
                
                  <div class="color-sample"><div>800</div>
                      <div class="color-square"
                          style="background-color: #fcd2cf;"
                          title="800"
                          onclick="copyToClipboard('#fcd2cf')"></div></div>
                
                  <div class="color-sample"><div>900</div>
                      <div class="color-square"
                          style="background-color: #fcccc9;"
                          title="900"
                          onclick="copyToClipboard('#fcccc9')"></div></div>
                
              </div>

              <script>
                function copyToClipboard(colorCode) {
                  navigator.clipboard.writeText(colorCode)
                    .then(() => {
                      // alert('Copied color code: ' + colorCode);
                    })
                    .catch(err => {
                      console.error('Error in copying text: ', err);
                    });
                }
              </script>
            </body>
            </html>
